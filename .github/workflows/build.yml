name: build

on:
  push:
    branches:
      - 'master'
    paths:
      - 'Dockerfile'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Login to GHCR
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Download init script
        run: curl -sSLO https://gitlab.com/saltstack/open/saltdocker/-/raw/master/cicd/docker/saltinit.py

      - name: Patch init script
        run: patch saltinit.py saltinit.py.patch

      - name: Gather Salt version
        uses: oprypin/find-latest-tag@v1
        with:
          repository: saltstack/salt
          regex: '^v\d{4}\.\d+$'
        id: salt_version_orig

      - name: Clean up version
        run: |
          export version='${{ steps.salt_version_orig.outputs.tag }}'
          echo "::set-output name=tag::${version#?}"
        id: salt_version

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.salt_version.outputs.tag }} 
